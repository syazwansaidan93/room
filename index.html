<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-md mx-auto bg-slate-800 rounded-2xl shadow-xl p-6 space-y-6">
        
        <!-- Current Time -->
        <div class="text-right text-xs text-slate-400">
            <p id="current-time">--:--:--</p>
        </div>

        <!-- Status and Sensor Data -->
        <div class="space-y-4">
            <!-- Two-by-two grid for all four status cards -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg">
                    <p class="text-sm text-slate-300">Uptime</p>
                    <p id="uptime" class="text-lg font-bold text-slate-300 mt-1">--</p>
                </div>
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg">
                    <p class="text-sm text-slate-300">Temp / Humidity</p>
                    <div class="flex justify-between items-end mt-1">
                        <p id="temperature" class="text-2xl font-bold text-green-300">-- 째C</p>
                        <p id="humidity" class="text-2xl font-bold text-green-300">-- %</p>
                    </div>
                </div>
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg">
                    <p class="text-sm text-slate-300">Fan Status</p>
                    <p id="fan_status" class="text-2xl font-bold text-green-300 mt-1">--</p>
                </div>
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg">
                    <p class="text-sm text-slate-300">Control Mode</p>
                    <p id="control_mode" class="text-lg font-bold text-yellow-300 mt-1">--</p>
                </div>
            </div>
        </div>

        <!-- Master Switch and Main LED -->
        <div class="pt-4 border-t border-slate-700">
            <h2 class="text-xl font-semibold text-slate-300 mb-4">Master Controls</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg flex flex-col items-center">
                    <p class="text-sm text-slate-300 mb-2">Master Switch</p>
                    <button id="toggle-master-switch-btn" class="w-full text-center py-2 px-4 rounded-full font-bold transition duration-300 ease-in-out text-white">Toggle</button>
                </div>
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg flex flex-col items-center">
                    <p class="text-sm text-slate-300 mb-2">Main LED</p>
                    <button id="toggle-main-led-btn" class="w-full text-center py-2 px-4 rounded-full font-bold transition duration-300 ease-in-out text-white">Toggle</button>
                </div>
            </div>
        </div>

        <!-- Fan Controls -->
        <div class="pt-4 border-t border-slate-700">
            <h2 class="text-xl font-semibold text-slate-300 mb-4">Fan Control</h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                <button onclick="sendControl('/on-perm')" class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white py-3 rounded-xl font-bold transition duration-300 ease-in-out">On</button>
                <button onclick="sendControl('/off')" class="bg-red-500 hover:bg-red-600 active:bg-red-700 text-white py-3 rounded-xl font-bold transition duration-300 ease-in-out">Off</button>
                <button onclick="sendControl('/on-30m')" class="bg-amber-500 hover:bg-amber-600 active:bg-amber-700 text-white py-3 rounded-xl font-bold transition duration-300 ease-in-out">On (30m)</button>
                <button onclick="sendControl('/on-1h')" class="bg-amber-500 hover:bg-amber-600 active:bg-amber-700 text-white py-3 rounded-xl font-bold transition duration-300 ease-in-out">On (1h)</button>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="pt-4 border-t border-slate-700">
            <h2 class="text-xl font-semibold text-slate-300 mb-4">Settings</h2>
            <div class="space-y-4">
                <!-- Temperature and Humidity Settings -->
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg">
                    <h3 class="font-medium text-slate-200">Thresholds</h3>
                    <p class="text-sm text-slate-400 mt-1">Current Temp On: <span id="tempOnValue" class="text-green-300">--</span>째C | Off: <span id="tempOffValue" class="text-red-300">--</span>째C</p>
                    
                    <div class="flex items-center space-x-2 mt-2">
                        <input type="number" id="tempOnInput" placeholder="Temp On" class="w-full bg-slate-800 text-white rounded-md px-3 py-2">
                        <button onclick="setThreshold('/set-temp-on', 'tempOnInput')" class="bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white py-2 px-4 rounded-md font-bold">Set</button>
                    </div>
                    <div class="flex items-center space-x-2 mt-2">
                        <input type="number" id="tempOffInput" placeholder="Temp Off" class="w-full bg-slate-800 text-white rounded-md px-3 py-2">
                        <button onclick="setThreshold('/set-temp-off', 'tempOffInput')" class="bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white py-2 px-4 rounded-md font-bold">Set</button>
                    </div>
                </div>

                <!-- Light Settings -->
                <div class="bg-slate-700 p-4 rounded-xl shadow-lg">
                    <h3 class="font-medium text-slate-200">Light and Brightness</h3>
                    <p class="text-sm text-slate-400 mt-1">Night LED Brightness: <span id="night_led_brightness_level" class="text-slate-300">-- %</span></p>
                    <p class="text-sm text-slate-400 mt-1">Main LED Brightness: <span id="main_led_brightness_level" class="text-slate-300">-- %</span></p>
                    <div class="mt-4">
                        <label for="nightLedSlider" class="block text-sm text-slate-300">Set Night LED Brightness</label>
                        <input type="range" id="nightLedSlider" min="0" max="8191" value="4096" class="w-full mt-2">
                        <button onclick="setBrightness('/set-brightness', 'nightLedSlider')" class="w-full bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white py-2 rounded-md font-bold mt-2">Set</button>
                    </div>
                    <div class="mt-4">
                        <label for="mainLedSlider" class="block text-sm text-slate-300">Set Main LED Brightness</label>
                        <input type="range" id="mainLedSlider" min="0" max="8191" value="8191" class="w-full mt-2">
                        <button onclick="setBrightness('/set-main-led-brightness', 'mainLedSlider')" class="w-full bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white py-2 rounded-md font-bold mt-2">Set</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const proxyBaseUrl = "/api.php";

        const uiElements = {
            currentTime: document.getElementById("current-time"),
            temperature: document.getElementById("temperature"),
            humidity: document.getElementById("humidity"),
            fan_status: document.getElementById("fan_status"),
            control_mode: document.getElementById("control_mode"),
            uptime: document.getElementById("uptime"),
            night_led_brightness_level: document.getElementById("night_led_brightness_level"),
            main_led_brightness_level: document.getElementById("main_led_brightness_level"),
            toggleMasterSwitchBtn: document.getElementById("toggle-master-switch-btn"),
            toggleMainLedBtn: document.getElementById("toggle-main-led-btn"),
            tempOnValue: document.getElementById("tempOnValue"),
            tempOffValue: document.getElementById("tempOffValue")
        };

        async function fetchData() {
            try {
                const response = await fetch(`${proxyBaseUrl}?endpoint=/data`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Could not fetch data:", error);
                for (const key in uiElements) {
                    if (uiElements[key] && key !== 'toggleMasterSwitchBtn' && key !== 'toggleMainLedBtn' && uiElements[key].tagName !== 'INPUT' && key !== 'currentTime') {
                        uiElements[key].textContent = "Offline";
                    }
                }
            }
        }

        function updateUI(data) {
            uiElements.temperature.textContent = `${data.temperature}째C`;
            uiElements.humidity.textContent = `${data.humidity}%`;
            uiElements.fan_status.textContent = data.gpio_status === "on" ? "ON" : "OFF";
            uiElements.fan_status.classList.toggle('text-green-300', data.gpio_status === "on");
            uiElements.fan_status.classList.toggle('text-red-300', data.gpio_status === "off");
            uiElements.control_mode.textContent = data.control_mode;
            
            // Set current time from JSON data
            if (data.current_time) {
                const timePart = data.current_time.split(' ')[1];
                uiElements.currentTime.textContent = timePart;
            } else {
                uiElements.currentTime.textContent = '--:--:--';
            }
            
            // Calculate and format uptime with labels
            const totalSeconds = data.uptime_seconds;
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            const formattedUptime =
                String(days).padStart(2, '0') + 'd ' +
                String(hours).padStart(2, '0') + 'h ' +
                String(minutes).padStart(2, '0') + 'm';
            
            uiElements.uptime.textContent = formattedUptime;

            uiElements.night_led_brightness_level.textContent = `${data.night_led_brightness_level.toFixed(1)} %`;
            uiElements.main_led_brightness_level.textContent = `${data.main_led_brightness_level.toFixed(1)} %`;

            uiElements.tempOnValue.textContent = data.temp_on_threshold;
            uiElements.tempOffValue.textContent = data.temp_off_threshold;

            const masterSwitchBtn = uiElements.toggleMasterSwitchBtn;
            masterSwitchBtn.classList.remove('bg-green-500', 'hover:bg-green-600', 'active:bg-green-700', 'bg-red-500', 'hover:bg-red-600', 'active:bg-red-700');
            if (data.master_switch_state === "on") {
                masterSwitchBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'active:bg-green-700');
            } else {
                masterSwitchBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'active:bg-red-700');
            }

            const mainLedBtn = uiElements.toggleMainLedBtn;
            mainLedBtn.classList.remove('bg-green-500', 'hover:bg-green-600', 'active:bg-green-700', 'bg-red-500', 'hover:bg-red-600', 'active:bg-red-700', 'bg-slate-500', 'hover:bg-slate-600', 'active:bg-slate-700');
            if (data.master_switch_state === "off") {
                mainLedBtn.classList.add('bg-slate-500', 'hover:bg-slate-600', 'active:bg-slate-700');
            } else if (data.main_led_status === "on") {
                mainLedBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'active:bg-green-700');
            } else {
                mainLedBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'active:bg-red-700');
            }
        }
        
        async function sendControl(endpoint) {
            try {
                const response = await fetch(`${proxyBaseUrl}?endpoint=${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                fetchData();
            } catch (error) {
                console.error("Could not send command:", error);
            }
        }

        async function setThreshold(endpoint, inputId) {
            const value = document.getElementById(inputId).value;
            if (!value) return;
            try {
                const response = await fetch(`${proxyBaseUrl}?endpoint=${endpoint}&value=${value}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                fetchData();
            } catch (error) {
                console.error("Could not set value:", error);
            }
        }

        async function setBrightness(endpoint, sliderId) {
            const value = document.getElementById(sliderId).value;
            try {
                const response = await fetch(`${proxyBaseUrl}?endpoint=${endpoint}&value=${value}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                fetchData();
            } catch (error) {
                console.error("Could not set brightness:", error);
            }
        }

        uiElements.toggleMasterSwitchBtn.addEventListener('click', () => {
            sendControl('/toggle-master-switch');
        });

        uiElements.toggleMainLedBtn.addEventListener('click', () => {
            sendControl('/toggle-main-led');
        });

        fetchData();
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
